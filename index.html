<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header class="header">
            <nav class="header_nav">
                <a class="header_nav_title" href="http://"><h1>PH</h1></a>
                <form class="header_nav_search neomorf_flat">
                    <button class="header_nav_search_btn">
                            <svg width="32" height="32" viewBox="0 0">
                                <path d="M22 20c1.2-1.6 2-3.7 2-6 0-5.5-4.5-10-10-10S4 8.5 4 14s4.5 10 10 10c2.3 0 4.3-.7 6-2l6.1 6 1.9-2-6-6zm-8 1.3c-4 0-7.3-3.3-7.3-7.3S10 6.7 14 6.7s7.3 3.3 7.3 7.3-3.3 7.3-7.3 7.3z"></path>
                            </svg>
                    </button>
                    <input type="search" placeholder="Search photos" class="header_nav_search_inpt">
                </form>
                <div class="header_nav_menu">
                    <div>
                        <div>Authors</div>
                        <div></div>
                    </div>
                    <div>
                        <div>Genres</div>
                        <div></div>
                    </div>
                </div>
                <div class="header_nav_auth">
                    <button class="header_nav_auth_btn neomorf_flat sign_in" >Sign in</button>
                    <button class="header_nav_auth_btn neomorf_flat sign_up">Sign up</button>
                </div>
            </nav>
        </header>
        <main class="main">
            <div class="main_info">
                <div class="main_img_container">
                    <div class="main_info_container neomorf_flat"></div>
                </div>
                <div class="main_info_text">
                    <div>Find your ideal photo</div>
                    <div>We provide free high quality photos from all over the world</div>
                </div>
            </div>
            <!-- <div>
                <div></div>
                <div></div>
                <div></div>
            </div> -->
        </main>
        <footer>
            
        </footer>
        <div class="dark_background">
            <div class="registration modal_win">
                <button class="modal_win_close_btn">
                    <svg width="30" height="30" viewBox="0 0 30 30">
                        <path d="M25.33 8.55l-1.88-1.88-7.45 7.45-7.45-7.45-1.88 1.88 7.45 7.45-7.45 7.45 1.88 1.88 7.45-7.45 7.45 7.45 1.88-1.88-7.45-7.45z"></path>
                    </svg>
                </button>
                <form method="post" class="modal_win_content">
                    <input class="modal_win_input" type="text" placeholder="Enter login">
                    <input class="modal_win_input" type="text" placeholder="Enter email">
                    <input class="modal_win_input" type="text" placeholder="Enter phone">
                    <input class="modal_win_input" type="text" placeholder="Enter password">
                    <input class="modal_win_input" type="text" placeholder="Repeat password">
                    <button class="modal_win_submit_btn">Submit</button>
                </form>
            </div>
            <div class="enter modal_win">
                <button class="modal_win_close_btn">
                    <svg width="30" height="30" viewBox="0 0 30 30">
                        <path d="M25.33 8.55l-1.88-1.88-7.45 7.45-7.45-7.45-1.88 1.88 7.45 7.45-7.45 7.45 1.88 1.88 7.45-7.45 7.45 7.45 1.88-1.88-7.45-7.45z"></path>
                    </svg>
                </button>
                <form method="post" class="modal_win_content">
                    <input class="modal_win_input" type="text" placeholder="Enter login">
                    <input class="modal_win_input" type="text" placeholder="Enter password">
                    <button class="modal_win_submit_btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
